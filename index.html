<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>ONSTAR PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span>
          <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span>
          <input type="checkbox" checked>
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="w"><span>w</span></li>
        <li class="key black" data-key="a"><span>a</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="ArrowUp"><span>up</span></li>
        <li class="key white" data-key="ArrowDown"><span>down</span></li>
        <li class="key black" data-key="ArrowLeft"><span>left</span></li>
        <li class="key white" data-key="ArrowRight"><span>right</span></li>
        <li class="key black" data-key="SpaceBar"><span>spacebar</span></li>
        <li class="key white" data-key="click"><span>click</span></li>
        <li class="key white" data-key="t"><span>t</span></li>
        <li class="key black" data-key="h"><span>h</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>
  </body>
</html>
